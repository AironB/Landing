<!DOCTYPE html>
<html>
<head>
<meta charset=»UTF-8″>
<title>Redirección a otra página web</title>
<style>
/* Estilos del loader gráfico */
.loader {
border: 16px solid #f3f3f3;
border-top: 16px solid #3498db;
border-radius: 50%;
width: 120px;
height: 120px;
animation: spin 2s linear infinite;
margin: auto;
}

/* Animación del loader gráfico */
@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

/* Estilos del logo */
.logo {
display: block;
margin: 20px auto;
width: 200px;
height: auto;
}

/* Estilos del mensaje de «Cargando web…» */
.loading-text {
text-align: center;
font-size: 24px;
margin-top: 20px;
}
</style>
</head>
<body>
<!– Logo de la página de destino –>
<img class=»logo» src=»https:/……/logo-pagina-inicial.png» alt=»Logo»>

<!– Loader gráfico –>
<div class=»loader»></div>

<!– Mensaje de «Cargando web…» –>
<div class=»loading-text»>Cargando web…</div>

<!– Script para redireccionar a la página de destino –>
<script>
window.location.href = «index.html»;
</script>
</body>
</html>
